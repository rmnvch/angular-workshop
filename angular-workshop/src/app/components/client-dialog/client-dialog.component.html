<div class="wrapper">
  <div class="header">
    <h2 class="title">
      {{ title }}
      <span *ngIf="DialogService.id">id: {{DialogService.id}}</span>
    </h2>
    <button (click)="DialogService.toggleDialog()" class="close-btn">
      <span></span>
    </button>
  </div>
  <app-client-form></app-client-form>
  <button (click)="DialogService.toggleDialog()" class="cancel-btn">
    Cancel
  </button>
</div>
